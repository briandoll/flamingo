<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <meta name="ROBOTS" content="NOINDEX">
        <link rel="icon" href="../img/favicon.png" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="css/index.css" />

        <title>Flamingo | Colors for basic bootstrap</title>
    </head>
    <body id="bootstrap_1pxdeep">
        <div class="container pushdown">
                <div class="row">
                    <div class="span3">
                        <h1>flamingo</h1>
                        <p>Fast colors for basic Bootstrap</p>
                        <a href="#" class="btn btn-block btn-large btn-primary">Download LESS version</a>
                        <a href="#" class="btn btn-large btn-block btn-info">Github Project</a>
                    </div>
                    <div class="span8 offset1">
                        <div class="row-fluid">
                            <form id="demo_form" class="form-inline">
                                <label for="scheme_color" class="radio acc-ana color-wheel-label">
                                    Seed&nbsp;color
                                    <input id="scheme_color" type="text"/>
                                </label>
                            </form>
                        </div>
                        <div class="row-fluid">
                            <div class="span12">
                                <div class="alert alert-error">
                                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                                    <strong>Warning!</strong> Best check yo self, you're not looking too good.
                                </div>
                                <div class="alert alert">
                                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                                    <strong>Warning!</strong> Best check yo self, you're not looking too good.
                                </div>
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="span2">
                                <button class="btn btn-block btn-primary">Primary</button>
                            </div>
                            <div class="span2">
                                <button class="btn btn-block btn-info">Info</button>
                            </div>
                            <div class="span2">
                                <button class="btn btn-block btn-inverse">Inverse</button>
                            </div>
                            <div class="span2">
                                <button class="btn btn-block btn-success">Success</button>
                            </div>
                            <div class="span2">
                                <button class="btn btn-block btn-warning">Warning</button>
                            </div>
                            <div class="span2">
                                <button class="btn btn-block btn-danger">Danger</button>
                            </div>
                        </div>
                        <div class="row">
                            <p>Looking for something <strong>bolder</strong>? Try <a href="http://rriepe.github.io/1pxdeep/">1pxdeep</a></p>
                        </div>
                    </div>
                </div>
            </div>

        <link rel="stylesheet/less" type="text/css" href="less/index.less" />
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/1pxdeep.js"></script>
        <script type="text/javascript" src="js/less.js"></script>


        <link rel="stylesheet" type="text/css" href="css/jquery.minicolors.css" />
        <script type="text/javascript" src="js/jquery.minicolors.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
    </body>
</html>
